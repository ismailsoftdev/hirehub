{% load static %} {% load tailwind %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Job Board{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'tailwind.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex-shrink-0 flex items-center">
            <a href="#" class="text-2xl font-bold text-gray-900">Job Board</a>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="#" class="text-gray-500 hover:text-gray-900"
                >Find Jobs</a
              >
              <a href="#" class="text-gray-500 hover:text-gray-900"
                >Post a Job</a
              >
              <a href="#" class="text-gray-500 hover:text-gray-900"
                >My Account</a
              >
              <a href="#" class="text-gray-500 hover:text-gray-900">Log Out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>{% block content %} {% endblock %}</main>
    <footer class="bg-gray-900">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div class="flex flex-wrap justify-center">
            <div class="w-full md:w-1/3 text-center md:text-left">
              <a href="#" class="text-white text-xl font-bold hover:text-gray-400">Job Board</a>
            </div>
            <div class="w-full md:w-1/3 text-center">
              <a href="#" class="text-white hover:text-gray-400 px-3 py-2 rounded-md text-sm font-medium">Jobs</a>
              <a href="#" class="text-white hover:text-gray-400 px-3 py-2 rounded-md text-sm font-medium">Employers</a>
              <a href="#" class="text-white hover:text-gray-400 px-3 py-2 rounded-md text-sm font-medium">About</a>
              <a href="#" class="text-white hover:text-gray-400 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
            </div>
            <div class="w-full md:w-1/3 text-center md:text-right">
              <span class="inline-flex sm:ml-auto sm:mt-0 mt-2 justify-center sm:justify-start">
                <a href="#" class="text-white hover:text-gray-400">
                  <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M22.885 6.153c-.8.356-1.662.597-2.566.705.923-.55 1.63-1.422 1.965-2.455-.865.509-1.823.877-2.839 1.081-.815-.872-1.97-1.416-3.24-1.416-2.447 0-4.433 1.987-4.433 4.434 0 .348.04.688.116 1.015-3.684-.185-6.965-1.948-9.16-4.618-.382.65-.596 1.4-.596 2.213 0 1.533.777 2.887 1.956 3.681-.719-.023-1.395-.217-1.985-.54v.054c0 2.088 1.48 3.826 3.456 4.211-.36.098-.732.15-1.122.15-.274 0-.54-.025-.806-.072.548 1.75 2.139 3.026 4.027 3.063-1.475 1.153-3.321 1.843-5.338 1.843-.348 0-.692-.019-1.03-.056 1.903 1.224 4.158 1.942 6.588 1.942 7.905 0 12.238-6.543 12.238-12.24 0-.185-.004-.37-.012-.552.84-.607 1.57-1.368 2.15-2.24z"/>
                  </svg>
                </a>
              </span>
            </div>
          </div>
          <div class="mt-8">
            <p class="text-center text-base text-gray-400">
              &copy; 2023 Job Board. All rights reserved.
            </p>
          </div>      
  </body>
</html>

{% extends 'base.html' %} {% block content %}
<div
  class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12"
>
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-teal-400 to-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
    ></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Welcome Back!</h1>
          <p class="mt-2 text-sm text-gray-600">
            Please sign in to your account.
          </p>
        </div>
        <div class="divide-y divide-gray-200">
          <form class="py-8" method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label class="font-bold text-gray-700 block mb-2" for="email">
                Email
              </label>
              <input
                class="border-2 border-gray-400 p-2 w-full rounded-md"
                type="email"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="mb-4">
              <label class="font-bold text-gray-700 block mb-2" for="password">
                Password
              </label>
              <input
                class="border-2 border-gray-400 p-2 w-full rounded-md"
                type="password"
                name="password"
                id="password"
                required
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Sign In
              </button>
              <a
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                href="#"
              >
                Forgot Password?
              </a>
            </div>
          </form>
          <div
            class="pt-6 text-sm font-bold text-gray-700 flex items-center justify-center"
          >
            <span class="px-2 bg-white text-gray-600">Or</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
